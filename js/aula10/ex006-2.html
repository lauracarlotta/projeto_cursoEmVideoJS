<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt arial ;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <!-- Os eventos DOM podem ser escritos tanto no html como JS -->
    <!-- Nesse formato, estamos aplicando no JS -->

    <script>
        var area = window.document.getElementById('area') // Não é o melhor jeito pois teriamos um problema com a memória aqui.
        // Guanabara colocou var a, as ele disse que poderíamos colocar var area sem problemas.
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar(){
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'green'
        }
    </script>

</body>
</html>
