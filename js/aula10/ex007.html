<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt arial;
            background: rgb(139, 139, 185);
        }
        input{
            font: normal 18pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
            color: white;
            border: solid 2px #000000;
            box-shadow: 1px 1px 4px rgba(0,0,0, .3);
            padding-left: 5px;
            width: 340px;

        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"><strong>Resultado</strong></div>
    <script>
        function somar() {
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerHTML = `<em>A soma de ${n1} + ${n2} é igual a <strong>${s}</strong></em>!`
        }
    </script>
</body>
</html>
